<html>
    <head>
        <title> Upload Text File </title>
    </head>
    <body>
        <h2> Upload the text file </h2>
        <div>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                Upload File : <input type="file" name="textFile">
                <input type="submit">
            </form>
        </div>
    </body>
</html>
